name: Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:ci
        continue-on-error: false
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            STATEMENTS=$(node -e "const fs = require('fs'); const s = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8')); console.log(s.total.statements.pct);")
            BRANCHES=$(node -e "const fs = require('fs'); const s = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8')); console.log(s.total.branches.pct);")
            FUNCTIONS=$(node -e "const fs = require('fs'); const s = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8')); console.log(s.total.functions.pct);")
            LINES=$(node -e "const fs = require('fs'); const s = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8')); console.log(s.total.lines.pct);")
            
            echo "| Metric | Coverage | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${STATEMENTS}% | $([ ${STATEMENTS%.*} -ge 70 ] && echo 'âœ…' || echo 'âš ï¸') |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% | $([ ${BRANCHES%.*} -ge 70 ] && echo 'âœ…' || echo 'âš ï¸') |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% | $([ ${FUNCTIONS%.*} -ge 70 ] && echo 'âœ…' || echo 'âš ï¸') |" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${LINES}% | $([ ${LINES%.*} -ge 70 ] && echo 'âœ…' || echo 'âš ï¸') |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### ðŸ“„ Reports Available" >> $GITHUB_STEP_SUMMARY
          echo "- HTML Test Report: \`coverage/test-report.html\` (Download from artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage Report: \`coverage/index.html\` (Download from artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "- LCOV Report: \`coverage/lcov.info\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Generate coverage badge data
        if: matrix.node-version == '20.x' && github.ref == 'refs/heads/main'
        id: coverage
        run: |
          COVERAGE=$(node -e "const fs = require('fs'); const summary = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8')); console.log(Math.round(summary.total.lines.pct));")
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          if [ $COVERAGE -ge 80 ]; then
            COLOR="brightgreen"
          elif [ $COVERAGE -ge 70 ]; then
            COLOR="green"
          elif [ $COVERAGE -ge 60 ]; then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          echo "color=$COLOR" >> $GITHUB_OUTPUT
      
      - name: Create coverage badge
        if: matrix.node-version == '20.x' && github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.GIST_ID }}
          filename: barberqueue-coverage.json
          label: Coverage
          message: ${{ steps.coverage.outputs.coverage }}%
          color: ${{ steps.coverage.outputs.color }}
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Archive HTML test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-test-report-node-${{ matrix.node-version }}
          path: coverage/test-report.html
          retention-days: 30
      
      - name: Archive full coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: |
            coverage/
            !coverage/**/*.map
          retention-days: 30
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true
        continue-on-error: true
